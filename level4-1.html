        <div class="text"> 
        <p>I hope you are blessed<br>with a <strong>heart</strong> of a <strong>wildflower</strong>.
        </p>
        <p class="text2"><strong>Strong</strong> enough to <strong>rise</strong> again<br>after being <em>trampled</em> upon,</p>
        <p class="text3"><strong>tough</strong> enough to weather<br>the <em>worst</em> of the summer storms.</p>
        <p>and able to <strong>grow</strong> and <strong>flourish</strong><br>even in the most <em>broken places.</em></p></div>
