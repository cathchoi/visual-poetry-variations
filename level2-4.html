                    <h4><em>Hearts like Wildflowers</em></h4>
                    <p><em>I hope</em></p>
                    <p><em>you are blessed with a heart</em></p>
                    <p><em>like a <strong><big>wildflower</big></strong></em></p>
                    <p><em><big>Strong</big> enough</em></p>
                    <p><em>to <big>rise</big> again</em></p>
                    <p><em>after being trampled upon,</em></p>
                    <p><em>tough enough to weather</em></p>
                    <p><em>the worst of the summer storms,</em></p>
                    <p><em>and able to <big>grow</big> and <big>flourish</big></em></p>
                    <p><em>even in the most</em></p>
                    <p><em>broken places.</em></p>
                    <em><Strong>Nikita Gill</Strong></em>
